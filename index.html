<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>char countet Appdiv</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Grammerly</h2>
        <p>Check Your English text for grammer,spelling and punctuation errors
          with Grammerly.</p>

          <textarea name="textarea" id="textarea" class="textarea" maxlength="150" placeholder="please write here">

          </textarea>
          <button  onclick="copytext()">copy text</button>

          <div class="counter-container">
            <p>Total Character:<span id="total-counter">0</span></p>
            <p>Remaning char:<span id="total-counter">150</span></p>
          </div>
    </div>
</body>
</html>
